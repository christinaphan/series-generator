<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Series Problem Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Series Problem Generator</h1>
    <form onsubmit="return false">
        <fieldset id="options">
            <legend>Options</legend>
            <ul>
                <li>
                    <input type="checkbox" id="nthterm" checked>
                    <label for="nthterm">Nth Term Test For Divergence</label>
                </li>
                <li>
                    <input type="checkbox" id="ptest" checked>
                    <label for="ptest">P-Test</label>
                </li>
                <li>
                    <input type="checkbox" id="geotest" checked>
                    <label for="geotest">Geometric Test</label>
                </li>
                <li>
                    <input type="checkbox" id="comparetest" checked>
                    <label for="comparetest">Comparison Test</label>
                </li>
                <li>
                    <input type="checkbox" id="altseries" checked>
                    <label for="altseries">Alternating Series Test</label>
                </li>
                <li>
                    <input type="checkbox" id="ratio" checked>
                    <label for="ratio">Ratio Test</label>
                </li>
                <li>
                    <input type="checkbox" id="roottest" checked>
                    <label for="roottest">Root Test</label>
                </li>
                <li>
                    <input type="checkbox" id="integral" checked>
                    <label for="integral">Integral Test</label>
                </li>
                <li>
                    <input type="checkbox" id="limitcompare" checked>
                    <label for="limitcompare">Limit Comparison Test</label>
                </li>
            </ul>
        <div id="selection">
            <button id="selectall">Select All</button>
            <button id="deselectall">Deselect All</button>
        </div>
        </fieldset>
        <div id="buttons">
            <button id="generate">Generate Problem</button>
        </div>
    </form>
    <div id="question">
        <div class="question-body">
        </div>
    </div>
    <div id="buttons">
        <button id="show">Show/Hide Answer</button>
    </div>
    <div id="answer">
        <div class="answer-body">
        </div>
    </div>

    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="generator.js"></script>
</body>
</html>
